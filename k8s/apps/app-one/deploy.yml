apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  namespace: my-ns
  labels:
    app: node-app-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app-1
  template:
    metadata:
      labels:
        app: node-app-1
    spec:
      containers:
      - name: node-app-1
        image: {app:master}
        args: ["start",  "app-one"] 
        ports:
        - containerPort: 8080